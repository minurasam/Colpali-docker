apiVersion: v1
kind: ConfigMap
metadata:
  name: colpali-config
  namespace: colpali
data:
  QDRANT_HOST: "qdrant"
  QDRANT_PORT: "6333"
  COLLECTION_NAME: "colpali_embeddings"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: colpali-api
  namespace: colpali
  labels:
    app: colpali-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: colpali-api
  template:
    metadata:
      labels:
        app: colpali-api
    spec:
      containers:
      - name: colpali-api
        # Replace with your Azure Container Registry (ACR) image
        image: <YOUR_ACR_NAME>.azurecr.io/colpali-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: colpali-config
        env:
        - name: TRANSFORMERS_CACHE
          value: "/cache/huggingface"
        volumeMounts:
        - name: cache
          mountPath: /cache/huggingface
        resources:
          requests:
            memory: "8Gi"
            cpu: "2000m"
            nvidia.com/gpu: "1"
          limits:
            memory: "16Gi"
            cpu: "4000m"
            nvidia.com/gpu: "1"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: cache
        emptyDir: {}
      # Uncomment if you need to use images from Azure Container Registry
      # imagePullSecrets:
      # - name: acr-secret
      nodeSelector:
        # AKS GPU node pool selector
        agentpool: gpu
      tolerations:
      - key: "sku"
        operator: "Equal"
        value: "gpu"
        effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: colpali-api
  namespace: colpali
  labels:
    app: colpali-api
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: colpali-api
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: colpali-api-hpa
  namespace: colpali
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: colpali-api
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
